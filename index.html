<html>
<head>
<title>Attendance Portal</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #82e989, #f7167b);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 28px;
        font-weight: bold;
        margin: 10px 0;
        text-shadow: 2px 2px 3px black;
    }

    h2 {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 30px;
        text-shadow: 2px 2px 3px black;
    }

    .bcontainer {
        display: flex;
        justify-content: center;
        gap: 40px;
        flex-wrap: wrap;
        margin-bottom: 25px;
    }

    .button1 {
        display: flex;
        flex-direction: column;
        gap: 15px;
        align-items: center;
    }

    .button2 {
        background-color: rgba(255, 255, 255, 0.4);
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 15px;
        padding: 15px 40px;
        box-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        transition: all 0.3s;
        text-decoration: none;
    }

    .button2:hover {
        background-color: rgba(255, 255, 255, 0.6);
        transform: scale(1.05);
    }

    @media screen and (max-width: 768px)and {
        .bcontainer {
            flex-direction: column;
            gap: 25px;
        }
    }
</style>
</head>

<body>

<h1>PSK TECHNOLOGY PVT. LTD IT COMPANY</h1>
<h2>ATTENDANCE PORTAL</h2>

<div class="bcontainer">
    <div class="button1">
        <a href="log in1.html" class="button2">STUDENT</a>
        <a href="REGISTATION1.HTML" class="button2">SIGN UP</a>
    </div>
    <div class="button1">
        <a href="log in2.html" class="button2">TRAINER</a>
        <a href="registration2.html" class="button2">SIGN UP</a>
    </div>
    <div class="button1">
        <a href="log in3.html" class="button2">EMPLOYEE</a>
        <a href="registation3.html" class="button2">SIGN UP</a>
    </div>
</div>

</body>
</html>
