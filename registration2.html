<html>
<head>
<title>Trainer Registration</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #7de894, #ea0d7b);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
    }

    .form{
        background: rgba(255, 255, 255, 0.2);
        padding: 30px 50px;
        border-radius: 10px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        width: 450px;
        color: black;
    }

    h2 {
        text-align: center;
        font-family: 'Georgia';
        font-weight: bold;
        text-transform: uppercase;
        margin-bottom: 25px;
    }

    label {
        font-weight: bold;
        display: inline-block;
        width: 180px;
        margin-bottom: 10px;
    }

    input, select, textarea {
        padding: 5px 10px;
        border-radius: 5px;
        border: 2px solid #5f5f5f;
        outline: none;
    }

    textarea {
        width: 55%;
        height: 50px;
    }

    .gender {
        margin-left: 10px;
    }

    .buttons {
        text-align: center;
        margin-top: 20px;
    }

    button {
        background-color: #6cc070;
        border: none;
        border-radius: 20px;
        padding: 8px 30px;
        margin: 0 10px;
        color: white;
        font-size: 15px;
        cursor: pointer;
    }

    button:hover {
        background-color: #4caf50;
    }

    button.cancel {
        background-color: #3cc3a3;
    }

    button.cancel:hover {
        background-color: #26a58a;
    }
    @media (max-width: 500px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }

        label {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
        }

        .buttons button {
            margin: 5px 0;
            width: 100%;
        }
    }
</style>
</head>
<body>
    <div class="form">
        <h2>Trainer Registration</h2>
        <form>
            <label>NAME: </label>
            <input type="text" placeholder="Username"><br><br>

            <label>EMAIL: </label>
            <input type="email" placeholder="Email"><br><br>

            <label>DATE: </label>
            <input type="date"><br><br>

            <label>QUALIFICATION: -</label>
            <select>
                <option>10th</option>
                <option>12th</option>
                <option>Graduation</option>
                <option>Post Graduation</option>
            </select><br><br>

            <label>GENDER: </label>
            <input type="radio" name="gender">MALE
            <input type="radio" name="gender">FEMALE<br><br>

            <label>CURRENT DESIGNATION: </label>
            <input type="text" placeholder="Designation"><br><br>

            <label>WORK EXPERIENCE: </label>
            <textarea placeholder="Enter work Experience...."></textarea><br><br>

            <label>USERNAME: </label>
            <input type="text" placeholder="Username"><br><br>

            <label>PASSWORD: </label>
            <input type="password" placeholder="Password"><br><br>

            <div class="buttons">
                <a href="log in2.html"><button type="button" class="Save">Save</button></a>
                <a href="index.html"><button type="button" class="cancel">Cancel</button></a>
            </div>
        </form>
    </div>
</body>
</html>
